<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Grid - Column Wrapping & breaks</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../compiled_css/layout.css">
</head>
<body>
    <div class="container">
        <h3>Column wrapping</h3>
        <div class="row">
            <div class="col-9 themed_grid_col">col-9</div>
            <div class="col-4 themed_grid_col">
                Since 9 + 4 > 12, this 4-columns wide div gets wrapped
                to the new line as one continuous unit.
            </div>
            <div class="col-6 themed_grid_col">
                col-6 (subsequent columns continue in the same line)
            </div>
        </div>
        <h3 class="margin_top">Column breaks</h3>
        <div class="row">
            <div class="col-6 col-md-3 themed_grid_col">col-6 col-md3</div>
            <div class="col-6 col-md-3 themed_grid_col">col-6 col-md3</div>

            <!-- Force following columns to break to new line -->
            <div class="w-100"></div>

            <div class="col-6 col-md-3 themed_grid_col">col-6 col-md3</div>
            <div class="col-6 col-md-3 themed_grid_col">col-6 col-md3</div>
        </div>
    </div>

    <!-- Include jQuery, Popper.js and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
